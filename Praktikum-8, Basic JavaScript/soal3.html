<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 3 - Syifa Ramadhani</title>
    <script>
        function hitung(){
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            let selisih = jam_keluar - jam_masuk;
            let biaya = 0;
            const tarif_awal = 3000;
            const tarif_perjam = 1000;
            if(selisih <= 2){
                biaya = tarif_awal;
            }
            else{
                let tambahan = selisih - 2;
                biaya = tarif_awal + (tarif_perjam * tambahan);
            }
            let area_biaya = document.getElementById("biaya");
            area_biaya.innerHTML = "Biaya Parkir " + biaya;
        }
    </script>
</head>
<body>
    <h3>Menghitung Biaya Parkir</h3>
    Masuk Parkir : <input type="number" value="" size="10" id="masuk">
    <br>
    Keluar Parkir : <input type="number" value="" id="keluar">
    <br>
    <button onclick="hitung()">Biaya Parkir : <span id="biaya"></span> </button>
</body>
</html>
