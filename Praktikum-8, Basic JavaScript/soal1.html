<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1 - Syifa Ramadhani</title>
    <script>
        function hitung(){
            const PHI = 3.14;
            let _bil1 = document.getElementById("bil1").value;
            console.log("Bilangan 1 :" + _bil1);
            let luas = PHI * _bil1 * _bil1;
            let kll = 2.0 * PHI * _bil1;
            console.log("Luas : " + luas);
            console.log("Keliling : " + kll);
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = "Luas : " + luas + " Keliling : " + kll;

        }
    </script>
</head>
<body>
    <h3>Menghitung Luas & Keliling Lingkaran</h3>
    Masukkan Jari-Jari Lingkaran :
    <input type="number" value="" size="10" id="bil1">
    <br>
    <button onclick="hitung()">Hitung</button>
    <br> Hasil : <span id="hasil"></span>
</body>
</html>
